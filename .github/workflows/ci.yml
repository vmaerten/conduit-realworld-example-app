name: Integration continue

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS
        uses: ./.github/actions/setup-node
        with:
          node-version: 20.x
      - name: Build
        run: npm run build -w backend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS
        uses: ./.github/actions/setup-node
        with:
          node-version: 20.x
      - name: Build
        run: npm run build -w frontend
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS
        uses: ./.github/actions/setup-node
        with:
          node-version: 20.x
      - name: Test
        run: npm run test -w backend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS
        uses: ./.github/actions/setup-node
        with:
          node-version: 20.x
      - name: Test
        run: npm run test -w frontend
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS
        uses: ./.github/actions/setup-node
        with:
          node-version: 20.x
      - name: Lint
        run: npm run lint -w backend
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Installation de NodeJS
        uses: ./.github/actions/setup-node
        with:
          node-version: 20.x
      - name: Lint
        run: npm run lint -w frontend
