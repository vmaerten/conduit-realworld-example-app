on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  job1:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: npm install
    - name: lint
      run: npm run lint:frontend &
           cd backend ; npm run eslint ; cd .. 
    - name: Test 
      run: npm run test
    
